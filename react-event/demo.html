<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/JSXTransformer.js"></script>
    <script type="text/jsx">
        var HelloWorld = React.createClass({
            getInitialState: function () {
                return {
                    backgroundColor: '#ffffff',
                }
            },
            handleWheel: function (event) {
                var newColor = (parseInt(this.state.backgroundColor.substr(1), 16) +
                    event.deltaY * 997).toString(16);
                newColor = '#' + newColor.substr(newColor.length - 6).toUpperCase();
                this.setState({
                    backgroundColor: newColor
                });
            },
            render: function () {
                console.log(this.state);
                return <div onWheel={this.handleWheel} style={this.state}>
                    <p>Hello , world!</p>
                </div>
            }
        });
        React.render(<HelloWorld></HelloWorld>, document.body);
    </script>
</head>
<body>

</body>
</html>
