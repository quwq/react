<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/JSXTransformer.js"></script>
    <script type="text/jsx">
        var style = {
            color: "red",
            border: "1px #000 solid",
        }
        var rawHTML = {
            __html: "<h1>I am inner HTML</h1>"
        };
        var HelloWorld = React.createClass({
            render: function () {
                return <ul>
                    <li key="1">1</li>
                    <li key="2">2</li>
                    <li key="3">3</li>
                </ul>
            }
        });
        React.render(<div style={style}><h1 dangerouslySetInnerHTML={rawHTML}></h1><HelloWorld></HelloWorld>
        </div>, document.body);
    </script>
</head>
<body>

</body>
</html>
